<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DWWA-LAB</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <button id="new" onclick="app.Services.showForm()">Create</button>
    <button id="showAll" onclick="app.Services.showAll()">Show all</button>
    
    <div id="create" style="display: none;">
        <input type="radio" id='warPlane' name="type" checked onclick="app.Services.changeType()">War Plane</p>
        <p>
            <input type="radio" id='civilPlane' name="type" onclick="app.Services.changeType()">Civil Plane</p>
        </p>
        </br>

        <label>Number</label>
        <label id="l_number" class="validationMessage"></label>
        <br>
        <input type="number" id="number">
        <br>

        <label>Model:</label>
        <label id="l_model" class="validationMessage"></label>

        <br>
        <input type="text" id="model">
        <br>

        <label>Company</label>
        <label id="l_company" class="validationMessage"></label>
        <br>
        <input type="text" id="company">
        <br>

        <label>Number of seats</label>
        <label id="l_seats" class="validationMessage"></label>
        <br>
        <input type="number" id="seats">
        <br>

        <label>Year</label>
        <label id="l_year" class="validationMessage"></label>
        <br>
        <input type="number" id="year">
        <br>

        <label>Country</label>
        <label id="l_country" class="validationMessage"></label>
        <br>
        <input type="text" id="country" pattern="[A-Za-z]+">
        <br>

        <div id="war" style="display: block;">
            <label>Cannons</label>
            <label id="l_cannons" class="validationMessage"></label>
            <br>
            <input type="number" id="cannons">
            <br>

            <label>Stealth</label>
            <input type="radio" id='stealth_t' name="stealth" checked value="true">Yes
            <input type="radio" id='stealth_f' name="stealth" value="false">No</p>
            </p>
        </div>

        <div id="civil" style="display: none;">
            <label>Flight</label>
            <label id="l_flight" class="validationMessage"></label>
            <br>
            <input type="text" id="flight">
            <br>

            <label>Comfort class</label>
            <select id="comfort">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First</option>
            </select>
        </div>
        <button id="save" onclick="app.Crud.createPlane(app.Crud.createObject())">Save</button>
    </div>

    <table id="table" style="display: none">
    </table>
    <table id="info" style="display: none">
    </table>


    <script lang="javascript">
        app.Services.getPlanes();
    </script>
</body>

</html>
